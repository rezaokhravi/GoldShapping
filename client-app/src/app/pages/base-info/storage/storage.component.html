<div class="users-component p-fluid p-formgrid p-grid">

  <div class="p-field p-col-12 p-md-3">
    <button pButton pRipple type="button" (click)="createStorage()"  label="افزودن انبار" class="p-button-success" icon="bi bi-plus" iconPos="left" ></button>
  </div>

  <div class="p-field p-col-12 p-md-3">
    <button pButton pRipple type="button" (click)="motionStorage()"  label="جا به جایی بین انبار ها" class="p-button-info" icon="bi bi-recycle" iconPos="left" ></button>
  </div>

  <div class="p-field p-col-12">
    <p-card>
      <p-table #dt
               [value]="storage"
               [rows]="10"
               [paginator]="true"
               [globalFilterFields]="['TITLE','DOM_ID_TYPE_TITLE']"
               [(selection)]="selectedStorage"
               [rowHover]="true"
               [scrollable]="true"
               [rowsPerPageOptions]="[10,25,50]"
               [loading]="loading"
               dataKey="id"
               scrollDirection="both"

      >

        <ng-template pTemplate="caption">
          <div class="p-d-flex p-ai-center p-jc-between p-grid">
            <h5 class="p-col-12 p-md-2">لیست انبارها</h5>
            <div class="p-col-12 p-md-10 ">
          <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"  (input)="search($event,dt)" placeholder="جستجو..." />
          </span>
            </div>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th style="width:200px" ></th>
            <th style="width:200px" pSortableColumn="TITLE">عنوان<p-sortIcon field="TITLE"></p-sortIcon></th>
            <th style="width:200px" pSortableColumn="DOM_ID_TYPE_TITLE">نوع انبار<p-sortIcon field="DOM_ID_TYPE_TITLE"></p-sortIcon></th>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-storage>
          <tr>
            <td style="width:200px" class="p-d-flex p-jc-evenly">
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-button-sm " (click)="editStorage(storage)"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning p-button-sm  p-mr-lg-2 p-mr-md-2 " (click)="deleteStorage(storage)"></button>
            </td>
            <td style="width:200px">{{storage.TITLE}}</td>
            <td style="width:200px">{{storage.DOM_ID_TYPE_TITLE}}</td>

          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td style="flex: 1 1 auto; justify-content: flex-start">اطلاعاتی جهت نمایش وجود ندارد</td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
<p-toast position="bottom-left"></p-toast>
