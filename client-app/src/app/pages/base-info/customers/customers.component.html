<div class="exchange-component p-fluid p-formgrid p-grid">

  <div class="p-field p-col-12 p-md-3">
    <button pButton pRipple type="button" (click)="createCustomer()" label="افزودن مشتری" class="p-button-success" icon="bi bi-person-plus-fill" iconPos="left" ></button>
  </div>

  <div class="p-field p-col-12">
    <p-card>
      <p-table #dt
               [value]="customers"
               [rows]="5"
               [paginator]="true"
               [globalFilterFields]="['CODE','EMAIL','MOBILE','NATIONAL_CODE','NAME','FAMILY','PHONE','ADDRESS','JOB_TITLE']"
               [(selection)]="selectedCustomers"
               [rowHover]="true"
               [scrollable]="true"
               [rowsPerPageOptions]="[5,10,25,50,70,100]"
               [loading]="loading"
               dataKey="id"
               scrollDirection="both"

      >

        <ng-template pTemplate="caption">
          <div class="p-d-flex p-ai-center p-jc-between p-grid">
            <h5 class="p-col-12 p-md-2">لیست مشتریان</h5>
            <div class="p-col-12 p-md-10 ">
          <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"  (input)="search($event,dt)" placeholder="جستجو..." />
          </span>
            </div>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th style="width:150px" ></th>
            <th style="width:220px" pSortableColumn="CODE">کد مشتری <p-sortIcon field="CODE"></p-sortIcon></th>
            <th style="width:220px" pSortableColumn="NATIONAL_CODE">کد ملی <p-sortIcon field="NATIONAL_CODE"></p-sortIcon></th>
            <th style="width:220px" pSortableColumn="NAME">نام <p-sortIcon field="NAME"></p-sortIcon></th>
            <th style="width:220px" pSortableColumn="FAMILY">نام خانوادگی <p-sortIcon field="FAMILY"></p-sortIcon></th>
            <th style="width:220px" pSortableColumn="PHONE">شماره تماس<p-sortIcon field="PHONE"></p-sortIcon></th>
            <th style="width:220px" pSortableColumn="MOBILE">مبایل<p-sortIcon field="MOBILE"></p-sortIcon></th>
            <th style="width:300px" pSortableColumn="ADDRESS">آدرس<p-sortIcon field="ADDRESS"></p-sortIcon></th>
            <th style="width:220px" pSortableColumn="JOB_TITLE">شغل<p-sortIcon field="JOB_TITLE"></p-sortIcon></th>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
          <tr>
            <td style="width:150px" class="p-d-flex p-jc-evenly">
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-button-sm " (click)="editCustomer(customer)"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning p-button-sm p-mr-lg-2 p-mr-md-2" (click)="deleteCustomer(customer)"></button>
            </td>
            <td style="width:220px">{{customer.CODE}}</td>
            <td style="width:220px">{{customer.NATIONAL_CODE}}</td>
            <td style="width:220px">{{customer.NAME}}</td>
            <td style="width:220px">{{customer.FAMILY}}</td>
            <td style="width:220px">{{customer.PHONE}}</td>
            <td style="width:220px">{{customer.MOBILE}}</td>
            <td style="width:300px">{{customer.ADDRESS}}</td>
            <td style="width:220px">{{customer.JOB_TITLE}}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td style="flex: 1 1 auto; justify-content: flex-start">اطلاعاتی جهت نمایش وجود ندارد</td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>


</div>
<p-toast position="bottom-left"></p-toast>
