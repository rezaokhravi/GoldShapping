<div class="exchange-component p-fluid p-formgrid p-grid">

  <div class="p-field p-col-12 p-md-3">
    <button pButton pRipple type="button" (click)="createGood()"  label="افزودن کالا" class="p-button-success" icon="bi bi-plus" iconPos="left" ></button>
  </div>

  <div class="p-field p-col-12">
    <p-card>
      <p-table #dt
               [value]="goods"
               [rows]="10"
               [paginator]="true"
               [globalFilterFields]="['CODE','TITLE','DOM_ID_TYPE_TITLE']"
               [(selection)]="selectedGood"
               [rowHover]="true"
               [scrollable]="true"
               [rowsPerPageOptions]="[10,25,50]"
               [loading]="loading"
               dataKey="id"
               scrollDirection="both"

      >


        <ng-template pTemplate="caption">
          <div class="p-d-flex p-ai-center p-jc-between p-grid">
            <h5 class="p-col-12 p-md-2">لیست کالاها</h5>
            <div class="p-col-12 p-md-10 ">
          <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"  (input)="search($event,dt)" placeholder="جستجو..." />
          </span>
            </div>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th style="width:150px"></th>
            <th style="width:220px" pSortableColumn="CODE">کد <p-sortIcon field="CODE"></p-sortIcon></th>
            <th style="width:220px" pSortableColumn="TITLE">نام <p-sortIcon field="TITLE"></p-sortIcon></th>
            <th style="width:220px" pSortableColumn="DOM_ID_TYPE_TITLE">نوع کالا <p-sortIcon field="DOM_ID_TYPE_TITLE"></p-sortIcon></th>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-good>
          <tr>
            <td style="width:150px" class="p-d-flex p-jc-evenly">
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-button-sm " (click)="editGood(good)"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning p-button-sm p-mr-lg-2 p-mr-md-2 " (click)="deleteGood(good)"></button>
            </td>
            <td style="width:220px" >{{good.CODE}}</td>
            <td style="width:220px" >{{good.TITLE}}</td>
            <td style="width:220px" >{{good.DOM_ID_TYPE_TITLE}}</td>

          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td style="flex: 1 1 auto; justify-content: flex-start">اطلاعاتی جهت نمایش وجود ندارد</td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>


</div>
<p-toast position="bottom-left"></p-toast>
